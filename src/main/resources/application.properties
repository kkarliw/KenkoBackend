# ============================================
# SERVER
# ============================================
server.port=8085
server.servlet.context-path=/api/v1

# ============================================
# DATABASE - PostgreSQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/kenko
spring.datasource.username=postgres
spring.datasource.password=Kenko2025!
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# JWT - SEGURO
# ============================================
jwt.secret=kenko-medical-os-super-secret-key-256-bits-minimum-length-required-for-hs512-algorithm-change-this-in-production-environment-now-change-this-key-carefully
jwt.expiration.access=3600000
jwt.issuer=kenko-medical-os

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.kenko.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# ACTUATOR
# ============================================
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized

# ============================================
# Jackson (JSON)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
